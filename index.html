<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Under Construction</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            max-width: 600px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 1;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .icon {
            font-size: 5rem;
            margin-bottom: 25px;
            animation: bounce 2s infinite;
        }
        
        .progress-bar {
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
            margin: 30px 0;
        }
        
        .progress {
            height: 100%;
            width: 60%;
            background: white;
            border-radius: 10px;
            animation: loading 3s infinite;
        }
        
        .contact {
            margin-top: 30px;
            font-size: 1rem;
        }
        
        .bg-bubbles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        
        .bubble {
            position: absolute;
            bottom: -100px;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: rise 15s infinite;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-30px);}
            60% {transform: translateY(-15px);}
        }
        
        @keyframes loading {
            0% {width: 0%;}
            50% {width: 60%;}
            100% {width: 100%;}
        }
        
        @keyframes rise {
            0% {
                bottom: -100px;
                transform: translateX(0);
            }
            50% {
                transform: translate(100px);
            }
            100% {
                bottom: 1080px;
                transform: translateX(-200px);
            }
        }
        
        /* Generate bubbles with different properties */
        .bubble:nth-child(1) {
            left: 10%;
            animation-duration: 15s;
            width: 20px;
            height: 20px;
        }
        
        .bubble:nth-child(2) {
            left: 20%;
            animation-duration: 18s;
            animation-delay: 1s;
        }
        
        .bubble:nth-child(3) {
            left: 35%;
            animation-duration: 13s;
            animation-delay: 2s;
            width: 30px;
            height: 30px;
        }
        
        .bubble:nth-child(4) {
            left: 50%;
            animation-duration: 16s;
            animation-delay: 0s;
        }
        
        .bubble:nth-child(5) {
            left: 65%;
            animation-duration: 12s;
            animation-delay: 1s;
            width: 25px;
            height: 25px;
        }
        
        .bubble:nth-child(6) {
            left: 80%;
            animation-duration: 17s;
            animation-delay: 3s;
        }
        
        .bubble:nth-child(7) {
            left: 90%;
            animation-duration: 14s;
            animation-delay: 2s;
            width: 15px;
            height: 15px;
        }
    </style>
</head>
<body>
    <div class="bg-bubbles">
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
    </div>
    
    <div class="container">
        <div class="icon">ðŸš§</div>
        <h1>Website Under Construction</h1>
        <p>We're working hard to bring you an amazing experience. Our website is currently under construction and will be launched soon.</p>
        <p>Thank you for your patience!</p>
        
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
        
    </div>
</body>
</html>
